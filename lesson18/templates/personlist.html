<html> 
   <style>
      table, th, td {
        border:1px solid black;
      }
   </style>
   <body> 
      <h2>List of Persons</h2>
      <table>
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>Married</td>
        </tr>
        {{range .}}
         <tr>
            <td>{{.Name}}</td>
            <td>{{.Age}}</td>
            <td>{{.Married}}</td>
        </tr>
        {{ end }}
      </table>
   </body> 
</html>
